<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th style="width: 10%">Id</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <th>{{ book.id }}</th>
            <td>{{ book.title }}</td>
        </tr>
    </tbody>
</table>
