<h2>Lista książek:</h2>
<div>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th> ID </th>
                <th> TITLE </th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let book of books">
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
            </tr>
        </tbody>
    </table>
</div>
